<!-- templates/HR_Module/confirm_task.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Complete Task for {{ task.task_template.name }}</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="completed_by" class="form-label">Completed By</label>
            <input type="text" class="form-control" name="completed_by" id="completed_by" required>
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Comment (optional)</label>
            <textarea class="form-control" name="comment" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Mark as Completed</button>
        <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
