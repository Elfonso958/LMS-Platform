<form method="POST"
      action="{{ url_for('course.manage_questions', course_id=question.course_id) }}">
  <input type="hidden" name="form_action"  value="update_answers">
  <input type="hidden" name="question_id"   value="{{ question.id }}">

  <div class="mb-4">
    <h5 class="fw-bold">Manage Answers for: “{{ question.text }}”</h5>
  </div>

  <div id="answersContainer" class="row row-cols-1 row-cols-md-2 g-4">
    {% for answer in answers %}
      <div class="col answer-card">
        <div class="card h-100">
          <div class="card-header d-flex justify-content-between">
            <strong>Answer {{ loop.index }}</strong>
            <!-- Delete button, not a form submit -->
            <button type="button"
                    class="btn btn-outline-danger btn-sm openConfirm"
                    data-url="{{ url_for('course.delete_answer', answer_id=answer.id) }}">
              Delete
            </button>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label"
                     for="answer_text_{{ answer.id }}">Text</label>
              <textarea class="form-control"
                        id="answer_text_{{ answer.id }}"
                        name="answer_text_{{ answer.id }}"
                        rows="2" required>{{ answer.text }}</textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input"
                     type="checkbox"
                     name="is_correct_{{ answer.id }}"
                     id="is_correct_{{ answer.id }}"
                     {% if answer.is_correct %}checked{% endif %}>
              <label class="form-check-label"
                     for="is_correct_{{ answer.id }}">
                Correct
              </label>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

    <hr class="my-4">

    <div class="mb-3 text-center">
        <button type="button" class="btn btn-outline-success openAddAnswerBtn">Add Another Answer</button>
    </div>

    <div id="newAnswersContainer" class="row row-cols-1 row-cols-md-2 g-4"></div>

    <template id="newAnswerTemplate">
      <div class="col answer-card">
        <div class="card h-100 border-success">
          <div class="card-header bg-success text-white">
            <strong>New Answer</strong>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Text</label>
              <textarea class="form-control" name="new_answer_text" rows="2" placeholder="Enter new answer..." required></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="new_is_correct">
              <label class="form-check-label">Correct</label>
            </div>
          </div>
        </div>
      </div>
    </template>

    <button type="submit" class="btn btn-primary w-100">Save All Changes</button>
</form>
