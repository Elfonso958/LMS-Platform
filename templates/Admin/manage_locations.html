{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">üìç Manage Locations</h1>

    <!-- Add Location Form -->
    <form method="POST" action="{{ url_for('manage_locations') }}" class="row g-3">
        <div class="col-md-6">
            <input type="text" name="location_name" class="form-control" placeholder="Enter new location" required>
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success">‚ûï Add Location</button>
        </div>
    </form>

    <table class="table table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <th>Location Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td>{{ location.name }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_location', location_id=location.id) }}" 
                          onsubmit="return confirm('Are you sure you want to delete this location?')">
                        <button type="submit" class="btn btn-danger btn-sm">üóë Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>        
    </table>
</div>
{% endblock %}
