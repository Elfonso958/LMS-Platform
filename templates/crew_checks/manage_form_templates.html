{% extends "base.html" %}

{% block title %}Manage Form Templates{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Manage Form Templates</h1>
    <form method="POST" action="{{ url_for('manage_form_templates') }}">
        <div class="mb-3">
            <label for="template_name" class="form-label">Template Name *</label>
            <input type="text" class="form-control" id="template_name" name="template_name" required>
        </div>
        <div class="mb-3">
            <label for="template_json" class="form-label">Template JSON *</label>
            <textarea class="form-control" id="template_json" name="template_json" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Template</button>
    </form>

    <hr>

    <h2 class="mt-4">Existing Templates</h2>
    <ul class="list-group">
        {% for template in templates %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ template.name }}
            <div>
                <a href="{{ url_for('edit_form_template', template_id=template.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <form method="POST" action="{{ url_for('delete_form_template', template_id=template.id) }}" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
